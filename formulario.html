<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">,
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulario</title>
    
</head>
<body>
    <div>
        <h1 id="titulo">Processo de seleção Vinci Energies</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong> Nome completo:</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" size="33em" required>
            </div>
            
            <div class="campo">
                <label for="email"><strong>Endereço de e-mail:</strong></label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" size="33em" required>
            </div>
        </fieldset class="grupo">
        
        <div class="campo">
            <label for="texto"><strong>Mensagem:</strong></label>
            <textarea row="8" style="width: 40.9em" name="texto" placeholder="Digite uma mensagem" id="texto"></textarea>
        </div>
        <br>
        <button class="botao" type="submit">Concluído</button>
    </form>
   
</body>
</html>
